<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="~/images/logo.png"></Image>
        <Label class="header" text="AGM-Tools v2"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Benutzername" [isEnabled]="!processing"
                        autocorrect="false"
                        autocapitalizationType="none" [(ngModel)]="username"
                        returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #passwordField class="input" [isEnabled]="!processing"
                        hint="Password" secure="true" [(ngModel)]="password"
                        [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                        (returnPress)="focusConfirmPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

               

                <ActivityIndicator rowSpan="2" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="'Login'" [isEnabled]="!processing"
            (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <Label *ngIf="isLoggingIn" text="Passwort vergessen?" class="login-label"
            (tap)="forgotPassword()"></Label>
    </StackLayout>

    
</FlexboxLayout>
