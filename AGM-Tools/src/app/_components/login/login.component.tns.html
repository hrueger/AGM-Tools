<FlexboxLayout class="page">
    <StackLayout class="form">

        <Label class="header" text="AGM-Tools v2"></Label>

        <PreviousNextView class="pnv">
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input login-field" hint="Benutzername" [isEnabled]="!processing" autocorrect="false" autocapitalizationType="none" [(ngModel)]="username" returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #passwordField class="input login-field" [isEnabled]="!processing" hint="Password" secure="true" [(ngModel)]="password" [returnKeyType]="isLoggingIn ? 'done' : 'next'" (returnPress)="focusConfirmPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <ActivityIndicator [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="'Login'" [isEnabled]="!processing" (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <Label *ngIf="isLoggingIn" text="Passwort vergessen?" class="password-reset-label" (tap)="forgotPassword()"></Label>
        <!--<Image class="logo" src="~/assets/logo/logo.png"></Image>-->
    </StackLayout>


</FlexboxLayout>
