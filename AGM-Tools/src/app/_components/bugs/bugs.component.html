<button
    id="newBtn"
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#nB"
>
    Neuer Bug/Verbesserungsvorschlag
</button>
<br /><br />
<br /><br />
<div class="table-responsive">
    <table id="notifications" class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Typ</th>
                <th>Ort</th>
                <th>Thema</th>
                <th>Beschreibung</th>
                <th>Autor</th>
                <th>Löschen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bug of bugs">
                <td>{{ bug.type }}</td>
                <td>{{ bug.location }}</td>
                <td>{{ bug.title }}</td>
                <td>{{ bug.description }}</td>
                <td>{{ bug.author }}</td>
                <td>
                    <button class="btn btn-link" (click)="delete(bug)">
                        Löschen
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="nB" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    ×
                </button>
                <h4 class="modal-title">Neuer Bug/Verbesserungsvorschlag</h4>
            </div>
            <div class="modal-body">
                <div id="inputs">
                    <form>
                        <div class="form-inline">
                            <label for="headline">Typ: </label>
                            <select class="form-control" id="type">
                                <option
                                    class=""
                                    type="checkbox"
                                    name="type"
                                    value="bug"
                                    >Bug</option
                                >
                                <option
                                    class=""
                                    type="checkbox"
                                    name="type"
                                    value="suggestion"
                                    >Verbesserungsvorschlag</option
                                >
                            </select>
                        </div>
                        <br />
                        <div class="form-inline">
                            <label for="place">Ort:</label>
                            <input
                                name="place"
                                type="text"
                                class="form-control"
                                id="place"
                                placeholder="Ort"
                            />
                        </div>
                        <br />
                        <div class="form-inline">
                            <label for="headline">Überschrift:</label>
                            <input
                                name="headline"
                                type="text"
                                class="form-control"
                                id="headline"
                                placeholder="Überschrift"
                            />
                        </div>
                        <br />
                        <div class="form-inline">
                            <label for="description">Beschreibung</label>
                            <textarea
                                name="description"
                                type="text"
                                class="form-control"
                                id="description"
                                placeholder="Beschreibung"
                            ></textarea>
                        </div>
                    </form>
                </div>
                <br />

                <button id="submit" class="btn btn-primary">Senden</button>
            </div>

            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-default"
                    data-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
