<button class="btn btn-primary" (click)="newTutorial(newTutorialModal)">Neues Tutorial</button>

<div class="row mt-4">
    <div class="col-md-4 col-sm-6 d-flex" routerLink="/tutorial/{{tutorial.id}}" *ngFor="let tutorial of tutorials">
        <div class="card flex-fill mb-3">
            <div class="card-body">
                <h5 class="card-title">{{tutorial.title}}</h5>
                {{tutorial.description}}
            </div>
            <div class="card-footer">
                <small class="text-muted">Zuletzt aktualisiert: {{ tutorial.lastUpdated }}</small>
                <button class="float-right btn btn-primary p-1 px-2" *ngIf="tutorial.editable" routerLink="/editTutorial/{{tutorial.id}}"><i class="far fa-edit"></i></button>
            </div>
        </div>
    </div>
</div>

<ng-template #newTutorialModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Neues Tutorial</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngIf="invalidMessage" class="alert alert-danger">
            <b>Fehler!</b><br />Bitte f√ºllen Sie alle Felder aus!
        </div>
        <form [formGroup]="newTutorialForm">
            <div class="form-group">
                <label for="title">Titel: </label>
                <input type="text" class="form-control" id="title" formControlName="title" placeholder="Titel des Tutorials" />
            </div>
            <br />
            <div class="form-group">
                <label for="description">Beschreibung: </label>
                <textarea class="form-control" id="description" formControlName="description" placeholder="Kurze Beschreibung des Inhalts"></textarea>
            </div>
            <br />
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="
                !newTutorialForm.invalid
                    ? modal.close('Save click')
                    : (invalidMessage = true)
            ">
            Erstellen
        </button>
    </div>
</ng-template>
