<StackLayout class="emoji-picker-container">
    <StackLayout class="emoji-picker">
        <StackLayout class="emoji-picker-bar">
            <!--<Label text="Kategorien"></Label>-->
            <emoji-picker-anchors [categories]="categories" (anchorClick)="handleAnchorClick($event)" [color]="color" [selected]="selected" [i18n]="i18n" [icons]="categoriesIcons"></emoji-picker-anchors>
        </StackLayout>
        <Label text="Suche"></Label>
        <!--<emoji-search #searchRef [i18n]="i18n" (searchResults)="handleSearch($event)" (enterKey)="handleEnterKey($event)" [include]="include" [exclude]="exclude" [custom]="custom" [autoFocus]="autoFocus" [icons]="searchIcons" [emojisToShowFilter]="emojisToShowFilter"></emoji-search>-->

        <emoji-category [name]="selected.name" [id]="selected.id" [emojis]="selected.emojis" [perLine]="perLine" [totalFrequentLines]="totalFrequentLines" [hasStickyPosition]="isNative" [i18n]="i18n" [hideObsolete]="hideObsolete" [notFoundEmoji]="notFoundEmoji" [custom]="undefined"
            [recent]="selected.id == RECENT_CATEGORY.id ? recent : undefined" [emojiIsNative]="isNative" [emojiSkin]="skin" [emojiSize]="emojiSize" [emojiSet]="set" [emojiSheetSize]="sheetSize" [emojiForceSize]="isNative" [emojiTooltip]="emojiTooltip" [emojiBackgroundImageFn]="backgroundImageFn"
            (emojiOver)="handleEmojiOver($event)" (emojiLeave)="handleEmojiLeave()" (emojiClick)="handleEmojiClick($event)"></emoji-category>

        <StackLayout class="emoji-picker-bar" *ngIf="showPreview">
            <!--<emoji-preview #previewRef [title]="title" [emoji]="previewEmoji" [idleEmoji]="emoji" [emojiIsNative]="isNative" [emojiSize]="38" [emojiSkin]="skin" [emojiSet]="set" [i18n]="i18n" [emojiSheetSize]="sheetSize" [emojiBackgroundImageFn]="backgroundImageFn"
                (skinChange)="handleSkinChange($event)"></emoji-preview>-->

            <Label text="Vorschau"></Label>
        </StackLayout>
    </StackLayout>
</StackLayout>
