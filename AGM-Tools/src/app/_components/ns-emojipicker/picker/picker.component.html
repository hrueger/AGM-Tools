        <TabView row="0" id="tabViewContainer" class="fas">
            <ng-container *ngFor="let category of categories; let idx = index">
                <StackLayout  *tabItem="{title: '', iconSource: '~/assets/emoji-picker/'+category.id+'.png'}">
                    <StackLayout *ngIf="category.id=='search'" class="emoji-list-container">
                        <Label text="Suche" textWrap="true" class="m-15 h2 text-left"></Label>
                    </StackLayout>
                    <StackLayout *ngIf="category.id!='search'" class="emoji-list-container">
                        <Label *ngFor="let emoji of " [text]="'Emoji'+emoji"></Label>
                        <RadListView [items]="category.emojis">
                            <ng-template let-emoji="item">
                                
                                <emoji [emoji]="emoji" [size]="emojiSize" [skin]="emojiSkin" [isNative]="emojiIsNative" [set]="emojiSet" [sheetSize]="emojiSheetSize" [forceSize]="emojiForceSize" [tooltip]="emojiTooltip" [backgroundImageFn]="emojiBackgroundImageFn" [hideObsolete]="hideObsolete" (emojiOver)="emojiOver.emit($event)" (emojiLeave)="emojiLeave.emit($event)" (emojiClick)="emojiClick.emit($event)"></emoji>
                                
                            </ng-template>
                            <ListViewGridLayout scrollDirection="Vertical" spanCount="2"></ListViewGridLayout>
                        </RadListView>
                    </StackLayout>
                </StackLayout>
            </ng-container>
        </TabView>

</StackLayout>
