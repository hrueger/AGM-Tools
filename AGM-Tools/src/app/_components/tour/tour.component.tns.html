<GridLayout rows="*, 70" cols="*">
    <Carousel (loaded)="loaded()" #slidesCarousel rowspan="2" row="0" col="0" (pageChanged)="pageChanged($event)" indicatorColor="#fff" [items]="slides" indicatorOffset="0,60" finite="true" bounce="true" showIndicator="true" verticalAlignment="bottom" android:indicatorAnimation="scale" color="white">
        <CarouselItem *ngFor="let slide of slides" [backgroundColor]="slide.backgroundColor" verticalAlignment="middle">
            <ScrollView>
                <StackLayout class="content">
                    <Label textWrap="true" textAlignment="center" class="headline" horizontalAlignment="center" [text]="slide.headline"></Label>
                    <Image class="teaser-img" horizontalAlignment="center" [src]="'~/assets/tour/'+slide.imgSrc+'.png'"></Image>
                    <Label textWrap="true" textAlignment="center" class="description" horizontalAlignment="center" [text]="slide.description"></Label>
                </StackLayout>
            </ScrollView>
        </CarouselItem>
    </Carousel>
    <GridLayout [backgroundColor]="currentBackgroundColor" class="navigation" row="1" col="0" rows="auto, auto" columns="auto, *, auto">
        <StackLayout row="0" col="0" colspan="3" class="hr-light"></StackLayout>
        <Button (tap)="prev()" #btnPrev row="1" col="0" class="no-border round prev-next-button" text="ZurÃ¼ck"></Button>
        <Button (tap)="next()" #btnNext row="1" col="2" class="no-border round prev-next-button" text="Weiter"></Button>
    </GridLayout>
</GridLayout>
