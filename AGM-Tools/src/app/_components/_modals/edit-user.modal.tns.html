<StackLayout>
    <GridLayout rows="auto" columns="75,*,75" class="action-bar p-10">
        <Button text="&#xf060;" class="fas nav-button-back" row="0" col="0" (tap)="goBack()">
        </Button>
        <Label text="Eigenen Benutzer anpassen" class="text-center action-bar-title" row="0" col="1"></Label>
    </GridLayout>
    <RadDataForm (propertyValidate)="onPropertyValidate($event)" class="dataform" #dataform [metadata]="dataFormConfig" [source]="user"></RadDataForm>
    <Button class="btn btn-primary" text="Speichern" (tap)="close()"></Button>
</StackLayout>
