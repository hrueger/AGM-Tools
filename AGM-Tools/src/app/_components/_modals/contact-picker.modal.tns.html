<GridLayout rows="auto, *">
    <GridLayout row="0" rows="36" columns="auto,*" class="action-bar p-10">
        <Button text="&#xf060;" class="fas no-border round" row="0" col="0" (tap)="goBack()">
        </Button>
        <Label text="Kontakt auswÃ¤hlen" class="text-center action-bar-title" row="0" col="1"></Label>
    </GridLayout>

    <ListView row="1" [items]="contacts">
        <ng-template let-item="item" let-index="index">
            <GridLayout rows="auto" columns="55 *" class="list-item" (tap)="onContactSelect(item)">
                <Image row="0" col="0" *ngIf="item.thumbnail" [src]="item.thumbnail" class="thumbnail"></Image>
                <Label row="0" col="0" *ngIf="!item.thumbnail" text="&#xf007;" class="fas thumbnail-awesome"></Label>
                <Label row="0" col="1" [text]="item.display_name" class="contact-name"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
