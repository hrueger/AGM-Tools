<StackLayout>
    <GridLayout rows="auto" columns="75,*,75" class="action-bar p-10">
        <Button text="&#xf060;" class="fas nav-button-back" row="0" col="0" (tap)="goBack()">
        </Button>
        <Label text="Neues Projekt" class="text-center action-bar-title" row="0" col="1"></Label>
    </GridLayout>
    <RadDataForm class="dataform" #dataform [metadata]="dataFormConfig" [source]="project"></RadDataForm>
    <Button class="btn btn-primary" text="Mitglieder auswählen" (tap)="openMembersSelectMenu()"></Button>
    <Label class="form-error-message" text="Keine Mitglieder ausgewählt!" *ngIf="noMembersSelectedInvalidMessage"></Label>
    <Button class="btn btn-primary" text="Erstellen" (tap)="close()"></Button>
</StackLayout>
