<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="list-group">
        <button *ngFor="let item of items" [class.active]="item.selected" (click)="selectItem(item)" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{item.title}}</h5>
            <small>{{item.description}}</small>
        </button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">{{'general.cancel' | translate}}</button>
    <button type="button" class="btn btn-outline-success" (click)="pick()">{{'general.pick' | translate}}</button>
  </div>
