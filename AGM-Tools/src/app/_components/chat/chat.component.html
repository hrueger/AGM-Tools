<div class="browser">
    <nav class="sidebar-space col-md-2 d-none d-md-block  bg-light sidebar">
        <div class="sidebar-sticky">
            <ul class="nav" id="contacts">
                <li
                    [class.active]="currentRid == chat.rid"
                    class="contact nav-item"
                    *ngFor="let chat of chats"
                    (click)="goToChat(chat.rid)"
                >
                    <a
                        ><img
                            class="avatar float-left"
                            [src]="chat.contact.avatar"
                        />
                        <div class="contactinfo">
                            <p
                                *ngIf="chat.when"
                                class="date float-right"
                                [class.time-unread]="chat.unread > 0"
                            >
                                {{
                                    chat.when
                                        | date: "yyyy-MM-dd"
                                        | shortWhen
                                        | uppercase
                                }}
                            </p>

                            {{ chat.contact.name }}
                            <p class="latestmessage">{{ chat.text }}</p>
                            <span
                                class="badge badge-newMes"
                                *ngIf="chat.unread > 0"
                                >{{ chat.unread }}</span
                            >
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main-messages">
        <chat-messages
            [inputReceiverId]="currentRid"
            class="bgimg"
        ></chat-messages>
    </div>
</div>
