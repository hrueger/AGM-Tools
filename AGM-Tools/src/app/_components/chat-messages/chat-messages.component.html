<div *ngIf="chat && messages">
    <div class="messages-header col-md-8">
        <img [src]="chat.contact.avatar" class="messages-header thumb" />
        <span class="messages-header title">{{ chat.contact.name }}</span
        ><br />
        <span class="messages-header subtitle">last seen 10:00 AM</span>
    </div>

    <div class="bgimg messages" #messagesConatiner>
        <div>
            <ns-messages-area
                [messages]="messages"
                class="messages-area"
            ></ns-messages-area>
        </div>
        <div>
            <ns-message-box class="col-md-8 message-box"></ns-message-box>
        </div>
    </div>
</div>
<div *ngIf="!chat || !messages">
    <h2>Bitte einen Chat ausw√§hlen</h2>
</div>
