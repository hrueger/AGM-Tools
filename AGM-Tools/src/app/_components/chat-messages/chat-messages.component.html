<div *ngIf="!showInfoMessage">
    <div class="bgimg messages" #messagesConatiner>
        <div class="col-md-8 messages-header ">
            <ngx-avatar class="messages-header thumb" [name]="inputChat.name"></ngx-avatar>
            <span class="messages-header title">{{ inputChat.name }}</span><br />
            <span class="messages-header subtitle">{{ inputChat.isUser ? 'Zuletzt online: '+ inputChat.lastSeen : inputChat.users }}</span>
        </div>
        <div>
            <ns-messages-area [messageSent]="messageGotToSend" [attachmentMessageSent]="attachmentMessageGotToSend" [messages]="messages" [chat]="inputChat" class="messages-area"></ns-messages-area>
        </div>
        <div>
            <ns-message-box class="col-md-8 offset-md-4 message-box" (messageSent)="messageSentFromChild($event)" (attachmentMessageSent)="attachmentMessageSentFromChild($event)"></ns-message-box>
        </div>
    </div>
</div>
<div *ngIf="showInfoMessage" class="plcaeholderMessage">
    <div class="new">
        <h4>Schon gewusst?</h4>
        <p>Du kannst jetzt im Chat auch</p>
        <ul>
            <li>Bilder</li>
            <li>Kontakte</li>
            <li>Dateien</li>
            <li>und Emojis</li>
        </ul>
        <p>verschicken!</p>
    </div>
</div>
