<div class="messages-area">
    <div class="messages">
        <div
            *ngFor="let message of messages; let idx = index"
            class="message-bubble"
            [class.continuation]="isContinuation(idx)"
            [class.myself]="!message.sender"
        >
            <div class="message-bubble-content">
                <p class="message-text" textWrap="true">{{ message.text }}</p>
                <div class="meta">
                    <p class="time">
                        {{ message.created | date: "shortTime" }}
                    </p>
                    <p
                        *ngIf="!message.sender"
                        class="mdi check"
                        [class.blue]="isViewed(message)"
                    >
                        {{ getIcon(message) }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
