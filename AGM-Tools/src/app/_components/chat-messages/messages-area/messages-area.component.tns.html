<ScrollView class="messages-area" *ngIf="messages">
    <FlexboxLayout class="messages">
        <StackLayout [shadow]="2" cornerRadius="20" *ngFor="let message of messages; let idx = index" class="message-bubble" [class.continuation]="isContinuation(idx)" [class.myself]="message.fromMe">
            <FlexboxLayout class="message-bubble-content">
                <Label class="message-text" [text]="message.text" textWrap="true"></Label>
                <FlexboxLayout class="meta">
                    <Label [text]="message.created | date: 'shortTime'" class="time" [class.ios]="platform.isIOS"></Label>
                    <Label *ngIf="message.fromMe && isNotSent(message)" text="&#xf017;" class="mdi check fa" [class.ios]="platform.isIOS" [class.blue]="isViewed(message)"></Label>
                    <Label *ngIf="message.fromMe && isSent(message)" text="&#xf00c;" class="mdi check fa" [class.ios]="platform.isIOS" [class.blue]="isViewed(message)"></Label>
                    <Label *ngIf="message.fromMe && isDefault(message)" text="&#xf560;" class="mdi check fa" [class.ios]="platform.isIOS" [class.blue]="isViewed(message)"></Label>
                </FlexboxLayout>
            </FlexboxLayout>
        </StackLayout>
    </FlexboxLayout>
</ScrollView>
