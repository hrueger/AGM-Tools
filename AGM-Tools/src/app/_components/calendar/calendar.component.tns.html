<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>

    <Label class="action-bar-title" text="Kalender"></Label>
    <ActionItem ios:visibility="collapsed" icon="res://ic_back" (tap)="up()"></ActionItem>
    <ActionItem ios:visibility="collapsed" icon="res://ic_next" (tap)="down()"></ActionItem>
</ActionBar>

<GridLayout rows="*,auto">
    <GridLayout rowSpan="2">
        <RadCalendar class="calendar" #calendar [eventSource]="calendarEvents" eventsViewMode="Inline" selectionMode="None" [viewMode]="viewMode" transitionMode="Slide" locale="de-DE">
        </RadCalendar>

    </GridLayout>
    <GridLayout row="1">
        <GridLayout columns="*, auto" row="1">
            <Button col="1" (tap)="openNewModal()" text="+" class="fab-button"></Button>
        </GridLayout>
    </GridLayout>
</GridLayout>
