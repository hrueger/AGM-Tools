<div id="projects" *ngIf="selectProject && !viewFile">
    <table
        id="projectChooser"
        class="table table-responsive table-hover table-striped"
    >
        <thead>
            <tr>
                <th>Name</th>
                <th>Beschreibung</th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="goToProject(project)" *ngFor="let project of projects">
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
