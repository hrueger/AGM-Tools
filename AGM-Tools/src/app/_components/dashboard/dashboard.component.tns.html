<navbar></navbar>
<ScrollView>
    <StackLayout class="content">
        <StackLayout class="card">
            <Label text="Speicherplatz" class="headline"></Label>
            <RadPieChart height="200" allowAnimation="true">
                <DonutSeries tkPieSeries selectionMode="DataPoint"
                    outerRadiusFactor="0.9" expandRadius="0.4"
                    outerRadiusFactor="0.7" innerRadiusFactor="0.4"
                    [items]="spaceChartData" valueProperty="amount"
                    legendLabel="name"></DonutSeries>
                <RadLegendView tkPieLegend position="Right" title="Legende"
                    offsetOrigin="TopRight" width="110" enableSelection="true"></RadLegendView>
            </RadPieChart>
        </StackLayout>
        <StackLayout class="card">
            <Label class="headline" text="NÃ¤chste Termine"></Label>
            <Label textWrap="true" *ngFor="let date of dates">
                    <FormattedString textWarp="true">
                        <Span textWarp="true" text="{{date.name}}&#xA;" style="font-weight: bold;font-size: 15; padding-top:5;"></Span>
                        <Span textWarp="true" text="am {{date.date}}, {{date.date}} ab {{date.starttime}} Uhr&#xA;"></Span>
                        <Span textWarp="true" text="{{date.countdown}}&#xA;" color="#ffcc00"></Span>
                    </FormattedString>
            </Label>
        </StackLayout>
        <StackLayout class="card">
            <Label class="headline" text="Version"></Label>
            <Label textWrap="true" text={{version}}></Label>
        </StackLayout>
        <StackLayout class="card">
            <Label class="headline" text="What's new"></Label>
            <Label textWrap="true" *ngFor="let version of whatsnew">
                    <FormattedString textWarp="true">
                        <Span textWarp="true" text="{{version.version}}&#xA;" style="font-weight: bold;font-size: 15; padding-top:10;"></Span>
                        <Span *ngFor="let change of version.news" textWarp="true" text="- {{change}}&#xA;"></Span>
                    </FormattedString>
            </Label>
        </StackLayout>
    </StackLayout>
</ScrollView>
