<RadSideDrawer #rsd [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <GridLayout rows="*, auto, auto, auto" columns="*, auto, auto, auto" row="0" class="sidedrawer-header">
            <Button row="0" col="1" class="header-button no-border round fas" pageTransition="fade" (tap)="hideDrawer()" [nsRouterLink]="['/settings']" text="&#xf013;"></Button>
            <Button row="0" col="2" class="header-button no-border round fas" pageTransition="fade" (tap)="hideDrawer()" [nsRouterLink]="['/users']" text="&#xf0c0;"></Button>
            <Button row="0" col="3" class="header-button no-border round fas" (tap)="logout()" text="&#xf2f5;"></Button>
            <Label row="0" col="0" class="sidedrawer-header-image fas" text="&#xf007;"></Label>
            <Label row="1" col="0" colspan="3" class="sidedrawer-header-brand" text="{{username}}"></Label>
            <Label row="2" col="0" colspan="3" class="sidedrawer-header-footnote" text="{{useremail}}"></Label>
        </GridLayout>

        <ScrollView row="1" class="nt-drawer__body">
            <StackLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" nsRouterLinkActive="active" [nsRouterLink]="['/dashboard']" (tap)="hideDrawer()">
                    <Label col="0" text="&#xf3fd;" class="nt-icon fas"></Label>
                    <Label col="1" [text]="'dashboard.dashboard' | translate" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" nsRouterLinkActive="active" [nsRouterLink]="['/projects']" (tap)="hideDrawer()">
                    <Label col="0" text="&#xf07b;" class="nt-icon fas"></Label>
                    <Label col="1" [text]="'projects.projects' | translate" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" nsRouterLinkActive="active" [nsRouterLink]="['/calendar']" (tap)="hideDrawer()">
                    <Label col="0" text="&#xf073;" class="nt-icon fas"></Label>
                    <Label col="1" [text]="'calendar.calendar' | translate" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr"></StackLayout>
                
                <GridLayout columns="auto, *" class="nt-drawer__list-item" nsRouterLinkActive="active" [nsRouterLink]="['/chat']" (tap)="hideDrawer()">
                    <Label col="0" text="&#xf086;" class="nt-icon fas"></Label>
                    <Label col="1" [text]="'chat.chat' | translate" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" nsRouterLinkActive="active" [nsRouterLink]="['/notifications']" (tap)="hideDrawer()">
                    <Label col="0" text="&#xf0e0;" class="nt-icon fas"></Label>
                    <Label col="1" [text]="'notifications.notifications' | translate" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr"></StackLayout>
                
                <GridLayout columns="auto, *" class="nt-drawer__list-item" nsRouterLinkActive="active" [nsRouterLink]="['/tutorials']" (tap)="hideDrawer()">
                    <Label col="0" text="&#xf02d;" class="nt-icon fas"></Label>
                    <Label col="1" [text]="'tutorials.tutorials' | translate" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" nsRouterLinkActive="active" [nsRouterLink]="['/templates']" (tap)="hideDrawer()">
                    <Label col="0" text="&#xf1c5;" class="nt-icon fas" fontSize="10"></Label>
                    <Label col="1" [text]="'templates.templates' | translate" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr"></StackLayout>
                
                <GridLayout columns="auto, *" class="nt-drawer__list-item" nsRouterLinkActive="active" [nsRouterLink]="['/done']" (tap)="hideDrawer()">
                    <Label col="0" text="&#xf00c;" class="nt-icon fas"></Label>
                    <Label col="1" [text]="'done.done' | translate" class="p-r-10"></Label>
                </GridLayout>


                <!-- &#xf007; Users-->

            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
