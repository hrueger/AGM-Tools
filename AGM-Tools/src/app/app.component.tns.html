<RadSideDrawer #rsd [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <GridLayout rows="*, auto, auto, auto" columns="*, auto, auto" row="0" class="sidedrawer-header">
            <Button row="0" col="1" class="no-border round fas" pageTransition="fade" (tap)="hideDrawer()" [nsRouterLink]="['/settings']" text="&#xf013;"></Button>
            <Button row="0" col="2" class="no-border round fas" (tap)="logout()" text="&#xf2f5;"></Button>
            <Label row="0" col="0" class="sidedrawer-header-image fas" text="&#xf007;"></Label>
            <Label row="1" col="0" colspan="3" class="sidedrawer-header-brand" text="{{username}}"></Label>
            <Label row="2" col="0" colspan="3" class="sidedrawer-header-footnote" text="{{useremail}}"></Label>
        </GridLayout>

        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *" class="sidedrawer-list-item" nsRouterLinkActive="active">
                    <Button col="1" pageTransition="fade" [nsRouterLink]="['/dashboard']" (tap)="hideDrawer()" class="p-r-10 sidedrawer-button">
                        <FormattedString style="background-color: transparent;">
                            <Span text="&#xf3fd;" class="fas"></Span>
                            <Span text="    " class=""></Span>
                            <Span text="Dashboard"></Span>
                        </FormattedString>

                    </Button>
                </GridLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" nsRouterLinkActive="active">
                    <Button col="1" pageTransition="fade" [nsRouterLink]="['/users']" (tap)="hideDrawer()" class="p-r-10 sidedrawer-button">
                        <FormattedString style="background-color: transparent;">
                            <Span text="&#xf007;" class="fas"></Span>
                            <Span text="    " class=""></Span>
                            <Span text="Benutzer"></Span>
                        </FormattedString>
                    </Button>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" nsRouterLinkActive="active">
                    <Button col="1" text="" pageTransition="fade" [nsRouterLink]="['/chat']" (tap)="hideDrawer()" class="p-r-10 sidedrawer-button">
                        <FormattedString style="background-color: transparent;">
                            <Span text="&#xf086;" class="fas"></Span>
                            <Span text="    " class=""></Span>
                            <Span text="Chat"></Span>
                        </FormattedString>
                    </Button>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" nsRouterLinkActive="active">
                    <Button col="1" text="" pageTransition="fade" [nsRouterLink]="['/notifications']" (tap)="hideDrawer()" class="p-r-10 sidedrawer-button">
                        <FormattedString style="background-color: transparent;">
                            <Span text="&#xf0e0;" class="fas"></Span>
                            <Span text="    " class=""></Span>
                            <Span text="Benachrichtigungen"></Span>
                        </FormattedString>
                    </Button>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" nsRouterLinkActive="active">
                    <Button col="1" text="" pageTransition="fade" [nsRouterLink]="['/calendar']" (tap)="hideDrawer()" class="p-r-10 sidedrawer-button">
                        <FormattedString style="background-color: transparent;">
                            <Span text="&#xf073;" class="fas"></Span>
                            <Span text="    " class=""></Span>
                            <Span text="Kalender"></Span>
                        </FormattedString>
                    </Button>
                </GridLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" nsRouterLinkActive="active">
                    <Button col="1" text="" pageTransition="fade" [nsRouterLink]="['/projects']" (tap)="hideDrawer()" class="p-r-10 sidedrawer-button">
                        <FormattedString style="background-color: transparent;">
                            <Span text="&#xf07b;" class="fas"></Span>
                            <Span text="    " class=""></Span>
                            <Span text="Projekte"></Span>
                        </FormattedString>
                    </Button>
                </GridLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" nsRouterLinkActive="active">
                    <Button col="1" text="" pageTransition="fade" [nsRouterLink]="['/files']" (tap)="hideDrawer()" class="p-r-10 sidedrawer-button">
                        <FormattedString style="background-color: transparent;">
                            <Span text="&#xf15c;" class="fas"></Span>
                            <Span text="    " class=""></Span>
                            <Span text="Dateien"></Span>
                        </FormattedString>
                    </Button>
                </GridLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" nsRouterLinkActive="active">
                    <Button col="1" text="" pageTransition="fade" [nsRouterLink]="['/templates']" (tap)="hideDrawer()" class="p-r-10 sidedrawer-button">
                        <FormattedString style="background-color: transparent;">
                            <Span text="&#xf1c5;" class="fas"></Span>
                            <Span text="    " class=""></Span>
                            <Span text="Vorlagen"></Span>
                        </FormattedString>
                    </Button>
                </GridLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" nsRouterLinkActive="active">
                    <Button col="1" text="" pageTransition="fade" [nsRouterLink]="['/done']" (tap)="hideDrawer()" class="p-r-10 sidedrawer-button">
                        <FormattedString style="background-color: transparent;">
                            <Span text="&#xf00c;" class="fas"></Span>
                            <Span text="    " class=""></Span>
                            <Span text="Fertig"></Span>
                        </FormattedString>
                    </Button>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
